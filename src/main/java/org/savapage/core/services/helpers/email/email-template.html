<table width="600" cellspacing="5" cellpadding="0" border="0"
	align="center">
	<tbody>
		<tr style="height: 50px; background-color: #74B042;">
			<td colspan="2"
				style="padding: 15px 37px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 20px; color: white; border-bottom: 1px solid #cccccc; background-color: #74B042;">
				<div align="center">$sp.HEADER$</div>
			</td>
		</tr>
		<tr>
			<td valign="top"
				style="padding: 5px 5px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; color: rgb(51, 51, 51); border-right: 1px solid #cccccc; height: 160px; width: 120px;">
				<div style="margin-top: 0px;" align="center">
					<a href="$sp.MAIN_A_HREF$"><img
							style="background-color: white;" alt="$sp.MAIN_A_ALT$"
							width="100" src="cid:$sp.MAIN_IMG_CID$" /> </a>
				</div>
			</td>
			<td valign="top"
				style="padding: 5px 20px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; color: rgb(51, 51, 51);">
				$sp.CONTENT$</td>
		</tr>
		<tr>
			<td colspan="2"
				style="padding: 15px 37px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 9px; color: rgb(51, 51, 51); border-top: 1px solid #cccccc;">
				<p>SavaPage Open Print Portal is Open Source Software that uses
					Open Standards and Commodity Hardware for Secure Pull-Printing,
					Pay-Per-Print, Delegated Print, Job Ticketing, Auditing and PDF
					Creation.</p>
				<p>
					<a href="https://www.savapage.org">www.savapage.org</a>&nbsp;&bull;&nbsp;
					<a href="https://quitter.se/savapage">GNU social</a>&nbsp;&bull;&nbsp;<a
						href="https://twitter.com/savapage">Twitter</a>
				</p>
			</td>
		</tr>
		<tr>
			<td colspan="2"
				style="padding: 5px 37px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 10px; color: rgb(51, 51, 51); border-top: 1px solid #cccccc;">
				<p>
				<table border="0">
					<tr>
						<td valign="middle">
							<img src="cid:$sp.FOOTER_IMG_CID$" alt="$sp.FOOTER_IMG_ALT$"
								width="20">
						</td>
						<td valign="middle" style="font-size: 10px;">Powered by
							$sp.FOOTER_APP_NAME$</td>
					</tr>
				</table>
				</p>
			</td>
		</tr>
	</tbody>
</table>
